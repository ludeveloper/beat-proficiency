<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Proficiency</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" async></script>
</head>

<body>
    <h1>JS Proficiency</h1>
    <div class="flex-desktop">
        <div>
            <div id="object-container" class="working-container">
                <div id="theFirstObject"></div>
                <div id="notThisObject"></div>
                <div data-id="theSecondObject"></div>
            </div>
        </div>
        <div>
            <div id="target" class="working-container">
            </div>
        </div>
    </div>
    <div class="flex-desktop" style="margin-top: 15px;">
        <button href="javascript:void(0)" id="copyFirstObject" data-id="copy-first-object">Copy first object</button>
        <button href="javascript:void(0)" id="move-second-object">Move second object</button>
        <button href="javascript:void(0)" id="changeHeader">Change header</button>
    </div>
    <footer>
        <p>This is really the best webpage ever!</p>
    </footer>  

</body>
</html>
